<div class="wikidoc"><h1>Removing Tables</h1>To remove tables from a SQLite database, use the remove-item cmdlet, specifying the path to the table you want to remove:<br /><div style="color:Black;background-color:White;"><pre>
PS<span style="color:Gray;">&gt;</span> remove<span style="color:Gray;">-</span>item <span style="color:Gray;">-</span>path mydb:<span style="color:Gray;">/</span>Users 
</pre></div></div><div class="ClearBoth"></div>
