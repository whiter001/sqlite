<div class="wikidoc"><h1>Importing the Module</h1>
Before you can use the SQLite PowerShell Provider, you must import the SQLite module into your PowerShell session using the import-module cmdlet:<br /><br /><div style="color:Black;background-color:White;"><pre>
PS<span style="color:Gray;">&gt;</span> import<span style="color:Gray;">-</span>module SQLite
</pre></div><br />This loads and registers the necessary assemblies and adds the SQLite provider to your session.</div><div class="ClearBoth"></div>
