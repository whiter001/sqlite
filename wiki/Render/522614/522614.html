<div class="wikidoc"><h1>Removing Records</h1>To remove a record, use the remove-item cmdlet, specifying the path to the database table record you wish to remove:<br /><div style="color:Black;background-color:White;"><pre>
PS<span style="color:Gray;">&gt;</span> remove<span style="color:Gray;">-</span>item mydb:<span style="color:Gray;">/</span>Users<span style="color:Gray;">/</span>1
</pre></div></div><div class="ClearBoth"></div>
