<div class="wikidoc"><h1>Loading Existing Databases</h1>
To mount an existing SQLite database file, simply specify the file location of the database file in the call to new-psdrive or mount-sqlite.<br /><br />See <a href="https://psqlite.codeplex.com/wikipage?title=Creating%20Databases&referringTitle=Loading%20Existing%20Databases">Creating Databases</a>.</div><div class="ClearBoth"></div>
